<!DOCTYPE html>
<html>
<head>
  <title>Catalog Virtual</title>

  <link rel="stylesheet" href="Proiect_Tpi_ChelariuMihai1.css">
</head>
<body>
  <h1>Catalog Virtual</h1>

  <!-- Add User Form -->
  <h2>Adauga Elev</h2>
  <form id="addUserForm">
    <input type="name" id="nameInput" placeholder="Name" required>
    <input type="email" id="emailInput" placeholder="Email" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button type="submit" id="add">Add User</button>
  </form>

  <!-- Display Users -->
  <h2>Tabel elevi</h2>

  <ul class="header">
    <li>
      <span>Username</span>
      <span>Email</span>
      <span>Număr Absențe</span>
      <span>Nota</span>
      <span>Acțiuni</span>
    </li>
  </ul>

  <div id="usersTable">
    <ul id="userList"></ul>
  </div>
  <script type="module" src="Proiect_TPi_ChelariuMihai2.js"></script>
</body>
</html>
